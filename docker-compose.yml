services:
  database:
    container_name: pulse_database
    image: mysql
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_DATABASE: database
      MYSQL_USER: user
      MYSQL_PASSWORD: user_secret
      LANG: C.UTF-8
    ports:
      - 33061:3306
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - net
    healthcheck:
      interval: 15s
      test: (mysqladmin ping --silent && exit 1) || echo 0
    command: [ 'mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci' ]
  pulse:
    container_name: pulse
    env_file: ".env"
    build:
      context: .
      dockerfile: pulse.dockerfile
    ports:
      - 8080:8080
    volumes:
      - nodejs_data:/home/gradle/src/src/main/frontend/node_modules
    networks:
      - net
    depends_on:
      database:
        condition: service_healthy
volumes:
  mysql_data:
  nodejs_data:
networks:
  net: